<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Centro M칠dico IDW S.A.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center text-primary mb-4">Panel de Administraci칩n</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="ej: kminchelle" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="clave" placeholder="ej: 0lelplR" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <p id="mensajeError" class="text-danger mt-3 text-center" style="display:none;">
      Usuario o contrase침a incorrectos.
    </p>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim();
    const clave = document.getElementById("clave").value.trim();
    const mensajeError = document.getElementById("mensajeError");

    try {
      const response = await fetch("https://dummyjson.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: usuario,
          password: clave
        })
      });

      if (!response.ok) throw new Error("Error en la autenticaci칩n");

      const data = await response.json();

      // Guardar token
      sessionStorage.setItem("accessToken", data.accessToken || data.token);

      // 游댳 Obtener la 칰ltima p치gina protegida a la que el usuario quer칤a entrar
      const redirectTo = sessionStorage.getItem("redirectTo") || "admin/medicos.html";

      // Limpiar el valor
      sessionStorage.removeItem("redirectTo");

      // Redirigir
      window.location.href = redirectTo;
    } catch (error) {
      mensajeError.style.display = "block";
    }
  });
</script>

</body>
</html>
