</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Centro Médico IDW S.A.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li><a class="nav-link" href="index.html">Inicio</a></li>
          <li><a class="nav-link active" href="contacto.html">Contacto</a></li>

          <li><a class="nav-link" href="catalogo.html">Catálogo</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <main class="container my-5">
      <div>
        <img src="assets/img/centro-medico.jpg" class="img-fluid" alt="Banner de la página">
    </div>
            <h2 class="text-center mb-4">Formulario de Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label><br>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label><br>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="telefono"  class="form-label">Teléfono:</label><br>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="(Código de área) Número">
                </div>
                <br>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label><br>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje aquí..." required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-danger">Enviar</button>
            </form>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Centro Medico IDW - S.A</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
