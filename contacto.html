<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - IDW S.A</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Centro Medico IDW - S.A</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./institucional.html">Institucional</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="linea-divisoria"></div>
    </header>

    <main>
        <section id="contacto">
            <h2 class="h2contacto">Formulario de Contacto</h2>
            <form>
                <div class="divForm">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <br>
                <div>
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <br>
                <div>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono" placeholder="(Código de área) Número">
                </div>
                <br>
                <div class="div-celda">
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escriba su mensaje aquí..." required></textarea>
                </div>
                <br>
                <div class="div-button">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Centro Medico IDW - S.A</p>
    </footer>
</body>
</html>
